<!DOCTYPE html>
<html>
<head>
    <title>My Panorama</title>
    <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <style>
        #pano {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="pano"></div>
    <script>
        pannellum.viewer('pano', {
            "type": "equirectangular",
            "panorama": "panorama.jpg"
        });
    </script>
</body>
</html>
