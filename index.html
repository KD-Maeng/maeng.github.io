<!------html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    .center {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    table {
      width: 90%; /* 표의 너비를 90%로 설정합니다 */
      max-width: 500px;
      margin-top: 5%; /* 표의 상단 여백을 5%로 줄입니다 */
      border-collapse: collapse;
      box-shadow: 0 0 20px rgba(0,0,0,0.15);
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 10px;
      text-align: center;
      background-color: #f2f2f2;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    tr:hover {
      background-color: #ddd;
    }
    img {
      width: 90%; /* 이미지의 너비를 90%로 설정합니다 */
      max-width: 500px;
      margin-bottom: 5%; /* 이미지와 표 사이의 여백을 5%로 설정합니다 */
    }
    @media only screen and (max-width: 600px) {
      /* 화면 너비가 600px 이하인 경우에 적용되는 스타일입니다 */
      table, img {
        width: 100%; /* 표와 이미지의 너비를 100%로 설정합니다 */
      }
    }
  </style>
</head>
