<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    .center {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    table {
      width: 90%; /* 표의 너비를 90%로 설정합니다 */
      max-width: 500px;
      margin-top: 5%; /* 표의 상단 여백을 5%로 줄입니다 */
      border-collapse: collapse;
      box-shadow: 0 0 20px rgba(0,0,0,0.15);
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 10px;
      text-align: center;
      background-color: #f2f2f2;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    tr:hover {
      background-color: #ddd;
    }
    img {
      width: 90%; /* 이미지의 너비를 90%로 설정합니다 */
      max-width: 500px;
      margin-bottom: 5%; /* 이미지와 표 사이의 여백을 5%로 설정합니다 */
    }
    @media only screen and (max-width: 600px) {
      /* 화면 너비가 600px 이하인 경우에 적용되는 스타일입니다 */
      table, img {
        width: 100%; /* 표와 이미지의 너비를 100%로 설정합니다 */
      }
    }
  </style>
</head>
<body>
  <div class="center">
    <img src="image/main.png" alt="main image">
    <table>
      <tr>
        <th colspan="2">사순절 묵상집 바로가기</th> <!-- 두 개의 열을 하나로 합치고 가운데 정렬합니다 -->
      </tr>
      <tr>
        <td><a href="1.html">1일차</a></td>
        <td>재의수요일</td>
      </tr>
      <tr>
        <td><a href="2.html">2일차</a></td>
        <td>제목2</td>
      </tr>
      <tr>
        <td><a href="3.html">3일차</a></td>
        <td>제목3</td>
      </tr>
      <tr>
        <td><a href="4.html">4일차</a></td>
        <td>제목4</td>
      </tr>
    </table>
  </div>
</body>
</html>
